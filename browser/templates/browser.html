<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bignumber.min.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('browser.static', filename='css/browser.css') }}" />
    <script type="text/javascript" src="{{ url_for('browser.static', filename='js/browser.js') }}"></script>
    {% block head %}{% endblock %}
</head>

<body>
    <script type="text/javascript">
        var csrf_token = "{{ csrf_token() }}";
        console.log("Token: "+csrf_token);
        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrf_token);
                }
            }
        });
    </script>
    <div id="top_bar">
        {% block topbar %}{% endblock topbar %}
    </div>

    <div id="content">
    {% block body %}
    {% endblock body %}
        <div class="query_block">
            <div class="query_title">Account ID</div>
            <form id="account" action="/api/account/" method="POST">
                <input type="text" name="id" size="60" value="0x15581c92DB672cC9316846aEF34DC46Ac95378c2" />
                <button class="go">GO</button>
            </form>
            <div class="read_result"></div>
        </div>
        <div class="query_block">
            <div class="query_title">Transaction ID</div>
            <form id="transaction" action="/api/transaction/" method="POST">
                <input type="text" name="id" size="78" value="0x7da7b42e56162bbd0b4ce610d1cff1f688a83376d2940d3f75f7cc9e5641b609" />
                <button class="go">GO</button>
            </form>
            <div class="read_result"></div>
        </div>
    </div>

</body>
</html>
